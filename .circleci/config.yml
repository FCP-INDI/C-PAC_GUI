version: 2

jobs:
  build:
    docker:
      - image: circleci/node:11.12.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps-{{ checksum "yarn.lock" }}
      - restore_cache:
          keys:
            - v1-electron
      - run:
          command: yarn --frozen-lockfile
      - save_cache:
          key: deps-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          command: yarn run package
