version: 2

jobs:

  build-macos:
    macos:
      xcode: "9.0"
    environment:
      FL_OUTPUT_DIR: output
    steps:
      - checkout
      - run:
          name: Setup NVM
          command: |
            export NODE_VERSION=$(cat .nvmrc)
            curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.34.0/install.sh | bash -s -- --no-use
            echo 'export NVM_DIR=$HOME/.nvm' >> $BASH_ENV
            echo 'source $NVM_DIR/nvm.sh' >> $BASH_ENV
            echo 'nvm install v11.12.0' >> $BASH_ENV
            echo 'nvm alias default v11.12.0' >> $BASH_ENV
      - run:
          command: |
            node --version

      - restore_cache:
          keys:
            - deps-{{ checksum "yarn.lock" }}
      - restore_cache:
          keys:
            - v1-electron
      - run:
          command: yarn --frozen-lockfile
      - save_cache:
          key: deps-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          command: yarn run package:mac

  build-linux:
    docker:
      - image: circleci/node:11.12.0
    steps:
      - checkout
      - run:
          name: Setup NVM
          command: |
            export NODE_VERSION=$(cat .nvmrc)
            curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.34.0/install.sh | bash -s -- --no-use
            echo 'export NVM_DIR=$HOME/.nvm' >> $BASH_ENV
            echo 'source $NVM_DIR/nvm.sh' >> $BASH_ENV
            echo 'nvm install v11.12.0' >> $BASH_ENV
            echo 'nvm alias default v11.12.0' >> $BASH_ENV
      - run:
          command: |
            node --version

      - restore_cache:
          keys:
            - deps-{{ checksum "yarn.lock" }}
      - restore_cache:
          keys:
            - v1-electron
      - run:
          command: yarn --frozen-lockfile
      - save_cache:
          key: deps-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          command: yarn run package:linux

workflows:
  version: 2
  build:
    jobs:
      - build-linux
      - build-macos
